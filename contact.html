    <script type="text/javascript">
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.17/js/utils.js",
        });

        const info = document.querySelector(".alert-info");
        const error = document.querySelector(".alert-error");

        function process(event) {
            event.preventDefault();

            const phoneNumber = phoneInput.getNumber();

            info.style.display = "none";
            error.style.display = "none";

            if (phoneInput.isValidNumber()) {
                info.style.display = "";
                info.innerHTML = `Phone number verified: <strong>${phoneNumber}</strong>`;
            } else {
                error.style.display = "";
                error.innerHTML = `Invalid phone number.`;
            }
        }

        (function() {
            emailjs.init('0fQ1jTguBAruW-kUb');
        })();

        let emailFilter = /^\w+[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$/i

        function sendmail() {
            let fullName = document.getElementById("name").value;
            let userEmail = document.getElementById("email").value;
            let emailFilter = /^\w+[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$/i
            let userNumber = document.getElementById("phone").value;
            let userSubject = document.getElementById("subject").value;
            let userMessage = document.getElementById("message").value;
            if (fullName == "") {
                alert("Please Enter your Full Name");
            } else if (userNumber == "") {
                alert("Please Enter Phone Number and Verify it");
            } else if (userEmail == "" || userEmail.match(!emailFilter)) {
                alert("Please Enter a Valid Email");
            } else if (userSubject == "") {
                alert("Please Enter Subject");
            } else if (userMessage == "") {
                alert("Please Enter your Message");
            } else {
                var templateParams = {
                    from_name: fullName,
                    from_number: userNumber,
                    from_email: userEmail,
                    from_subject: userSubject,
                    message: userMessage
                };

                emailjs.send('service_0c7de38', 'template_qew3s8i', templateParams).then(function(res) {
                        alert("Message Sent Successfully");
                    },
                    reason => {
                        alert("Error Occur");
                    }
                )
            }
        }
    </script>
